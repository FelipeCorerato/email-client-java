<html>
<head>
<title>Home</title>
<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
    }

    .background {
        position: absolute;
        display: block;
        top: 0;
        left: 0;
        z-index: 0;
    }

    .formLogin {
        max-width: 500px;
        width: 250px;
        height: 250px;
        margin: 0 auto;
        padding: 0;
        background-color: #FFF;
        box-shadow: 0 0 24px 0 rgba(0, 0, 0, 0.8), 0 1px 0 0 rgba(0, 0, 0, 0.8);
        z-index: 999;
        position: absolute;
    }
</style>
</head>
<body>
    <form class="formLogin" action="index.html" method="post">
        <center>
            <input type="text" />
            <input type="text" />

            <input type="submit" />
        </center>    
    </form>

    <canvas class="background"></canvas>

    <script type="text/javascript">
        window.onload = function() {
            Particles.init({
                selector: '.background',
                color: ['#DA0463', '#404B69', '#DBEDF3'],
                connectParticles: true,
                maxParticles: 200,
                speed: 1
            });

        };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
</body>
</html>
